<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<div class = "entire-screen">
    <div id="header-div">
        <h1 id = "title">Welp</h1>
        <div class = "nav"> 
            <button id="home-button">Home</button>
            <button id="all-businesses-button">All Businesses</button>
            <button id="login-button">Login</button>
            <button id="signup-button">Signup</button>
            <button id="list-businesses-button" class="hidden">List Your Business</button>
            <button id="logout-button" class="hidden">Logout</button>
        </div>
    </div>
    <section id="home-screen">

        <h2>Home Page</h2>
        <h3 class = 'hello'></h3>
    </section>

    <section id="signup-screen" class="hidden">
        <form class="signup-form">
            <h2 class="signup-header">Sign Up</h2>

            <div class = "signup-box">
            <label for="signup-name" class="signup-label">Name</label>
            <input type="text" id="signup-name" class="signup-input">
            </div>

            <div class = "signup-box">
            <label for="signup-email" class="signup-label">Email</label>
            <input type="text" id="signup-email" class="signup-input">
            </div>

            <div class = "signup-box">
            <label for="signup-password" class="signup-label">Password</label>
            <input type="password" id="signup-password" class="signup-input">
            </div>

            <input type="submit" value="Sign Up!" id="signup-submit">
        </form>
    </section>
    <section id="login-screen" class="hidden">
        <form class="login-form">
            <h2 class="login-header">Login</h2>

            <div class="login-box">
            <label for="login-email" id="login-emailLabel" class="login-label">Email</label>
            <input type="text" id="login-email" class="login-input">
            </div>

            <div class="login-box">
            <label for="login-password" id="login-passwordLabel" class="login-label">Password</label>
            <input type="password" id="login-password" class="login-input">
            </div>

            <input type="submit" value="Log In!" id="login-submit">
        </form>
    </section>

    <section id="all-businesses-section" class="hidden">
        <h1>All Businesses</h1>

        <div id="all-businesses-div">

        <form class = 'search-by-type'>
            <label for="search-type ">Categories:</label>
            <select id="search-type" name="category">
                <option value="Restaurants">Restaurants</option>
                <option value="Arts & Entertainment">Arts & Entertainment</option>
                <option value="Health & Medical">Health & Medical</option>
                <option value="Professional Services">Professional Services</option>
                <option value="Pets">Pets</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Hotels & Travel">Hotels & Travel</option>
            </select>
            <input type = 'submit' value = 'Search'>
        </form>
        <form class = 'search-by-name'>
            <label for = 'business-name'>Find A Business:</label>
            <input type = 'text' id='business-name'>
            <input type = 'submit' value = 'Search'>
        </form> 
      </div>
    </section>

    <section id="create-business-section" class="hidden">
        <form class="create-form">
            <h2 class="create-header">Add New Business</h2>

            <div class = "create-box">
            <label for="create-name" class="create-label">Name</label>
            <input type="text" id="create-name" class="create-input">
            </div>

            <div class = "create-box">
            <label for="create-address" class="create-label">Address</label>
            <input type="text" id="create-address" class="create-input">
            </div>

            <div class = "create-box">
            <label for="create-description" class="create-label">Description</label>
            <textarea wrap="soft" id="create-description"> </textarea>
            </div>

            <div class = "create-box">
            <label for="create-type" class="create-label">Type</label>
            <select id="create-type" name="type">
                <option value="Restaurants">Restaurants</option>
                <option value="Arts & Entertainment">Arts & Entertainment</option>
                <option value="Health & Medical">Health & Medical</option>
                <option value="Professional Services">Professional Services</option>
                <option value="Pets">Pets</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Hotels & Travel">Hotels & Travel</option>
            </select>
            </div>

            <input type="submit" value="Create Business!" id="create-submit">
        </form>
    </section>

    <section id="single-business-section" class="hidden">
        <div class='business-info-div'></div>
        <div class = 'edit-delete hidden'>
            <button id = 'edit'>Edit</button>
            <button id = 'delete'>Delete</button>
        </div>
            <form class="edit-business-form hidden">
                <h2 class="edit-business-header">Edit Business</h2>
                <label for="edit-business-name">Name</label>
                <input type="text" id="edit-business-name">
                <label for="edit-business-address">Address</label>
                <input type="text" id="edit-business-address">
                <label for="edit-business-description">Description</label>
                <input type="text" id="edit-business-description">
                <label for="edit-business-type ">Type</label>
                <select id="edit-business-type" name="type">
                    <option value="Restaurants">Restaurants</option>
                    <option value="Arts & Entertainment">Arts & Entertainment</option>
                    <option value="Health & Medical">Health & Medical</option>
                    <option value="Professional Services">Professional Services</option>
                    <option value="Pets">Pets</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Hotels & Travel">Hotels & Travel</option>
                </select>
                <input type="submit" value="Edit Business!">
                <button class = 'cancel'>Cancel</button>
            </form>
    
        <div class='create-review-div hidden'>
            <form class="add-review-form">
                <h2 class="review-form-header">Leave a review</h2>
                <label for="review-title">Title</label>
                <input type="text" id="review-title" class="info-input">
                <label for="review-description">Description</label>
                <textarea wrap="soft" id="review-description"> </textarea>
                <label for="review-score ">Score</label>
                <select id="review-score" name="score">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
                <input type="submit" value="Create Review!" id="review-submit">
            </form>
        </div>

        <div class = 'thanks-screen'>
            <h2>Thank You for Reviewing our Business!</h2>
            <div class = editReviewButtons></div>
        </div>



        <div class = 'all-reviews'> 
            <h2>Reviews:</h2>
            <div class = "display-reviews-div"></div>
        </div>



        <div class = 'edit-review-section hidden'>

            <form class="edit-review-form">
                <h2 class="review-form-header">Update review</h2>
                <label for="edit-review-title">Title</label>
                <input type="text" id="edit-review-title" class="info-input">
                <label for="edit-review-description">Description</label>
                <textarea wrap="soft" id="edit-review-description"> </textarea>
                <label for="edit-review-score ">Score</label>
                <select id="edit-review-score" name="score">
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
                <input type="submit" value="Update Review!" id="edit-review-submit">
            </form>

            <button class = 'cancel-review-edit'>Cancel</button>

        </div>




    </section>
</div>


    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js "></script>
    <script src="main.js" async defer></script>
</body>

</html>
